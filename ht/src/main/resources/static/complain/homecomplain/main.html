<script type="text/javascript" src="complain/homecomplain/main.js"></script>
<!-- Main row -->
<div class="row">
    <div class="col-lg-10 p-r-0 title-margin-right">
		<div class="box">
			<div class="box-header">
				<div class="row">
					<div class="col-md-6"><h4 class="box-title">投诉列表</h4></div>
					<div class="col-md-6 text-right">
						<a href="#" id="HomeComplainAddLink" class="btn btn-info">增加</a> 
						<a href="#" id="HomeComplainModifyLink" class="btn btn-info">修改</a> 
						<a href="#" id="HomeComplainDeleteLink" class="btn btn-info">删除</a>
						<a href="#" id="HomeComplainDetailLink" class="btn btn-info">查看</a>
					</div>
				</div>
			</div>
			<div class="box-body" id="homecomplainmaincontent">
				<table id="HomeComplainTable" class="table table-bordered table-striped table-hover">
				          <thead>
				          <tr>
				            <th>投诉序号</th>
				            <th>投诉标题</th>
				            <th>投诉内容</th>
				            <th>投诉要求</th>
				            <th>投诉日期</th>
				            <th>投诉人姓名</th>
				            <th>电话</th>
				            <th>手机</th>
				            <th>Mail</th>
				            <th>QQ</th>
				          </tr>
				          </thead>
				          <tbody></tbody>
				          
				</table>
				<div class="row">
				   <div class="col-md-6 text-left">
				             投诉个数:<span id="count"></span> 	页数:<span id="pagecount"></span>
				   </div>
				   <div class="col-md-6 text-right" id="page_nav">
				     <a href="top" class="btn btn-info">首页</a> 
				     <a href="pre" class="btn btn-info">上页</a>
				     <a href="next" class="btn btn-info">下页</a>
				     <a href="last" class="btn btn-info">末页</a>
				   </div>
				</div>
			</div>
		</div>
     </div>
</div>  
<div  class="col-md-6 " id="HomeComplainDialogArea">
			    
</div>
