
<!-- Main row -->
<div class="rows">
    <div class="col-xs-12">
     
      <div class="box-body">
        <!-- 增加 -->
       	 <!-- form start -->
        <form id="HomeFeeAddForm" role="form" action="http://127.0.0.1:8080/fee/homefee/add" method="post">
            <div class="box-body">
				<div class="form-group">
				  <label>选择居民</label>
				  <select  class="form-control" name="home.homeno" id="HomeSelection" style="height: 33px;" required >
					 <option value=" " >请选择</option>
				  </select>
				</div>
				<div class="form-group">
				  <label >选择年份</label>
				  <select name="heatingprice.heatingyear" class="form-control" id="HeatingPriceSelection" style="height: 33px;" required>
					  <option value=" ">请选择</option>
				  </select>
				</div>
				<div class="form-group">
				  <label >应缴费</label>
				  <input type="text" class="form-control" name="agreefee"  placeholder="">
				</div>
				<div class="form-group">
				  <label >实际缴费</label>
				  <input type="text" class="form-control" name="actualfee"  placeholder="">
				</div>
				<div class="form-group">
				  <label >欠缴费</label>
				  <input type="text" class="form-control" name="debtfee"  placeholder="">
				</div>
				<div class="form-group">
				  <label >备注</label>
				  <input type="text" class="form-control" name="feedesc"  placeholder="">
				</div>
				<div class="form-group">
				  <label >是否欠费</label>
				  <input type="radio" name="feestatus" value="Y" />正常
				  <input type="radio" name="feestatus" value="N" />欠费
				</div>
			</div>

              <div class="box-footer">
                <input type="submit" class="btn btn-info" value="提交" />
                <input type="button" class="btn btn-info" value="取消"/>
              </div>
        </form>
      </div>
    </div>  
  </div>
