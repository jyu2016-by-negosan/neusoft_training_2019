<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
      <div class="box-body">
        <!-- 修改-->
       	    <form id="HomeFeeModifyForm" role="form" action="http://127.0.0.1:8080/fee/homefee/modify" method="post">
				<div class="box-body">
				<div class="rows">
				<div class="form-group">
					<label>选择居民</label>
					<select name="home.homeno" class="form-control" id="HomeSelection" style="height: 33px;" >
						<option value="0">请选择</option>
					</select>
				</div>
				<div class="form-group">
				  <label >选择年份</label>
				  <select name="heatingprice.heatingyear" class="form-control" id="HeatingPriceSelection" style="height: 33px; ">
					  <option value="">请选择</option>
				  </select>
				</div>
				<div class="form-group">
				  <label >应缴费</label>
				  <input type="text" class="form-control" name="agreefee"  placeholder="">
				</div>
				<div class="form-group">
				  <label >实际缴费</label>
				  <input type="text" class="form-control" name="actualfee"  placeholder="">
				</div>
				<div class="form-group">
				  <label >欠缴费</label>
				  <input type="text" class="form-control" name="debtfee"  placeholder="">
				</div>
				<div class="form-group">
				  <label >备注</label>
				  <input type="text" class="form-control" name="feedesc"  placeholder="">
				</div>
				<div class="form-group">
				  <label >是否欠费</label>
				  <input type="radio" name="feestatus" value="Y" />正常
				  <input type="radio" name="feestatus" value="N" />欠费
				</div>	
			  </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <input type="submit" class="btn btn-info" value="提交" />
                <input type="button" class="btn btn-info" value="取消">
				<input type="hidden" name="feeno" readonly  />
		
              </div>
            </form>
      </div>
      <!-- /.box-body -->
    </div>
    
    
 </div>
