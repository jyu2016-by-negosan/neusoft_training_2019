
<!-- Main row -->
<div class="row">
	<div class="col-xs-12">
		<div class="box-body">
			<form id="HomeFeePayRecordAddForm"
				action="http://127.0.0.1:8080/fee/housepayrecord/add" method="post">
				<div class="form-group">
					<label>供热序号</label> 
					<input class="form-control" name="homeFeeModel.feeno">
				</div>
				<div class="form-group">
					<span>付款方式</span>&nbsp; 
					<select id="payType" name="paymentTypeModel.typeno"
						class="form-control" style="height: 33px;">
						<option value="0">请选择</option>
					</select>
				</div>
				<div class="form-group">
					<label>缴费金额</label> <input class="form-control" name="payamount">
				</div>
				<div class="form-group">
					<label>缴费日期</label> <input class="form-control" type="date"
						name="paydate">
				</div>

				<div class="form-group">
					<label>缴费人</label> <input class="form-control" name="payperson">
				</div>
				<div class="form-group">
					<label>收据编号</label> <input class="form-control" name="invoicecode">
				</div>
				<div class="form-group">
					<label>缴费备注</label> <input class="form-control" name="paydesc">
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
		<!-- /.box-body -->
	</div>
	<!-- /.box -->

</div>
<!-- /.col -->
</div>
<!-- /.row -->
