
<!-- Main row -->
<div class="row">
	<div class="col-xs-12">
		<div class="box-body">
			<form id="HomeFeeStopRecordAddForm"
				action="http://127.0.0.1:8080/fee/homestoprecord/add" method="post">
				<div class="form-group">
					<label>供热序号</label> 
					<input class="form-control" name="feeno" id="feeno">
				</div>
				<div class="form-group">
					<span>停供日期</span>&nbsp; 
					<input class="form-control" type="date"
						name="stopdate">
				</div>
				<div class="form-group">
					<label>停供原因</label> 
					<input class="form-control" name="stopreason" >
				</div>
				<div class="form-group">
					<label>申请人</label> <input class="form-control" 
						name="stopperson">
				</div>
				<div class="form-group">
					<label>备注</label> 
					<input class="form-control" name="stopdesc">
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
		<!-- /.box-body -->
	</div>
	<!-- /.box -->

</div>
