<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
      <div class="box-body">
        <!-- 修改小区信息 -->
       	    <form id="HomeStopRecordModifyForm" action="http://127.0.0.1:8080/fee/homestoprecord/modify" method="post">
				<div class="form-group">
					<label>序号</label> 
					<input class="form-control" name="recordno"> 
				</div>	
				<div class="form-group">
					<label>处理状态</label>
					<select name="stopstatus">
						<option value="N">处理中...</option>
					</select>	
				</div>
				<div class="form-group">
					<label>停供原因</label> 
					<input class="form-control" name="stopreason"> 
				</div>
				<div class="form-group">
					<label>停供日期</label> 
					<input class="form-control" type="date" name="stopdate"> 
				</div>
				<div class="form-group">
					<label>申请人</label> 
					<input class="form-control" name="stopperson"> 
				</div>
				<div class="form-group">
					<label>备注</label> 
					<input class="form-control" name="stopdesc"> 
				</div>
				
				<input type="submit" class="btn btn-primary" value="提交"></input>
				<input type="button" class="btn btn-primary" value="取消"></input>
			</form>
      </div>
      <!-- /.box-body -->
    </div>
    
    
 </div>
