<!-- Main row -->
<div class="rows">
	<div class="col-xs-12">
		<div class="box-body">
			<!-- 增加 -->
			<!-- form start -->
			<form id="PublicHouseModifyForm" role="form" action="http://127.0.0.1:8080/fee/publichouse/modify"  method="post">
				<div class="box-body">
					<div class="rows">
						<div class="col-md-6">
							<div class="form-group">
								<label>选择小区</label>
								<select class="form-control" name="neighbourHoodModel.hoodno" id="NeighbourHoodSelection" style="height: 33px;"
								 required>
									<option value=" ">请选择</option>
								</select>
							</div>
							<div class="form-group">
								<label>供热编号</label>
									<input type="text" class="form-control" name="houseno" placeholder="">
							</div>
							<div class="form-group">
								<label>建筑面积</label>
								<input type="text" class="form-control" name="housearea" placeholder="">
							</div>
							<div class="form-group">
								<label>实际供热面积</label>
								<input type="text" class="form-control" name="heatingarea" placeholder="">
							</div>
							<div class="form-group">
								<label>公建名称</label>
								<input type="text" class="form-control" name="housename" placeholder="">
							</div>
							<div class="form-group">
								<label>公建地址</label>
								<input type="text" class="form-control" name="address" placeholder="">
							</div>
							<div class="form-group">
								<label>联系人</label>
								<input type="text" class="form-control" name="contactname" placeholder="">
							</div>
						</div>
						
						<div class="col-md-6">
						<div class="form-group">
							<label>电话</label>
							<input type="text" class="form-control" name="tel" placeholder="">
						</div>
						<div class="form-group">
							<label>手机</label>
							<input type="text" class="form-control" name="mobile" placeholder="">
						</div>
						<div class="form-group">
							<label>mail</label>
							<input type="text" class="form-control" name="mail" placeholder="">
						</div>
						<div class="form-group">
							<label>QQ</label>
							<input type="text" class="form-control" name="qq" placeholder="">
						</div>
						<div class="form-group">
							<label>楼号</label>
							<input type="text" class="form-control" name="building" placeholder="">
						</div>
						<div class="form-group">
							<label>公建编号</label>
							<input type="text" class="form-control" name="housecode" placeholder="">
						</div>
						<div class="form-group">
							<label>供热状态</label>
							<input type="radio" name="heatingstatus" value="正常" required />正常
							<input type="radio" name="heatingstatus" value="停供" />停供
						</div>
					</div>
				</div>
		</div>
		<!-- /.box-body -->
		<div class="box-footer">
			<input type="submit" class="btn btn-info" value="提交" />
			<input type="button" class="btn btn-info" value="取消" />
		</div>
		</form>
	</div>
	<!-- /.box-body -->
</div>
<!-- /.box -->

</div>
<!-- /.col -->
</div>
<!-- /.row -->
