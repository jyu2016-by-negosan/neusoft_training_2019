<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
        <div class="box-body">
            <!-- 查看详情 -->
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <th scope="row">公建供热序号</th>
                        <td><span id="feeno"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">公建编号</th>
                        <td><span id="houseno"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">年份</th>
                        <td><span id="heatingyear"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">应缴费</th>
                        <td><span id="agreefee"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">实缴费</th>
                        <td><span id="actualfee"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">欠缴费</th>
                        <td><span id="debtfee"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">备注</th>
                        <td><span id="feedesc"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">缴费状态(供热/报停)</th>
                        <td><span id="feestatus"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <input type="button" class="btn btn-info" value="返回"/>
        </div>
    </div>
    <!-- /.col -->
</div>
<!-- /.row -->
