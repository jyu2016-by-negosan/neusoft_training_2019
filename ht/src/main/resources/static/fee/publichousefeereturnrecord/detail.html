<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
        <div class="box-body">
            <!-- 查看详情 -->
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <th scope="row">退费序号</th>
                        <td><span id="recordno"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">公建供热序号</th>
                        <td><span id="publicHouseFeeModel.feeno"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">交款方式编号</th>
                        <td><span id="paymentTypeModel.typeno"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">退费金额</th>
                        <td><span id="amount"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">退费日期</th>
                        <td><span id="returndate"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">收款人</th>
                        <td><span id="person"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">退费单编号</th>
                        <td><span id="checkcode"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">发票编号</th>
                        <td><span id="invoicecode"></span></td>
                    </tr>
					<tr>
						<th scope="row">退费备注</th>
						<td><span id="">recorddesc</span></td>
					</tr>
					<tr>
						<th scope="row">记录处理状态</th>
						<td><span id="recordstatus"></span></td>
					</tr>
                </tbody>
            </table>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <input type="button" class="btn btn-info" value="返回"/>
        </div>
    </div>
    <!-- /.col -->
</div>
<!-- /.row -->
