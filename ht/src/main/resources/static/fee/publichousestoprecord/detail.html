<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
        <div class="box-body">
            <!-- 查看详情 -->
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <th scope="row">报停编号</th>
                        <td><span id="recordno"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">公建供热序号</th>
                        <td><span id="publicHouseFeeModel.feeno"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">报停面积</th>
                        <td><span id="stoparea"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">报停日期</th>
                        <td><span id="stopdate"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">报停原因</th>
                        <td><span id="stopreason"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">报停人</th>
                        <td><span id="stopperson"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">报停备注</th>
                        <td><span id="stopdesc"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">报停处理状态</th>
                        <td><span id="stopstatus"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <input type="button" class="btn btn-info" value="返回"/>
        </div>
    </div>
    <!-- /.col -->
</div>
<!-- /.row -->
