<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
        <div class="box-body">
            <!-- 修改 -->
            <!-- form start -->
            <form id="PublicHouseFeeModifyForm" role="form" action="http://127.0.0.1:8080/fee/publichousefee/modify" method="post">
                <div class="form-group">
                	<label>报停编号</label>
                	<input type="text" name="recordno" class="form-group" readonly />
                </div>
                <div class="form-group">
                	<label>公建供热序号</label>
                	<input type="text" name="publicHouseFeeModel.feeno" class="form-group" placeholder="" />
                </div>
                <div class="form-group">
                	<label>报停面积</label>
                	<input type="text" name="stoparea" class="form-group" placeholder="" />
                </div>
                <div class="form-group">
                	<label>报停日期</label>
                	<input type="date" name="stopdate" class="form-group" placeholder="" />
                </div>
                <div class="form-group">
                	<label>报停原因</label>
                	<input type="text" name="stopreason" class="form-group" placeholder="" />
                </div>
                <div class="form-group">
                	<label>报停人</label>
                	<input type="text" name="stopperson" class="form-group" placeholder="" />
                </div>
                <div class="form-group">
                	<label>报停备注</label>
                	<input type="text" name="stopdesc" class="form-group" placeholder="" />
                </div>
                <div class="form-group">
                	<label>报停处理状态</label>
                	<input type="text" name="stopstatus" class="form-group" placeholder="" />
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <input type="submit" class="btn btn-info" value="提交"/>
                    <input type="button" class="btn btn-info" value="取消"/>
                </div>
            </form>
        </div>
        <!-- /.box-body -->
    </div>
    <!-- /.col -->
</div>
<!-- /.row -->
