<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>东软供热缴费管理系统</title>
        <!-- ================= Favicon ================== -->   
        <!-- Styles -->
		<!-- Bootstrap 3.3.7 -->
		<link rel="stylesheet" href="dist/bootstrap/css/bootstrap.min.css">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="assets/css/lib/font-awesome.min.css">
		<!-- Ionicons -->
		<link rel="stylesheet" href="assets/Ionicons/css/ionicons.min.css">
		<!-- Theme style -->
		<link rel="stylesheet" href="dist/css/AdminLTE.min.css">
		<!-- iCheck -->
		<link rel="stylesheet" href="dist/iCheck/square/blue.css">

    </head>
	
	<body class="hold-transition login-page">
	<div class="login-box">
	  <div class="login-logo">
		<a href="#"><b>东软供热缴费管理系统</b></a>
	  </div>
	  <!-- /.login-logo -->
	  <div class="login-box-body">
		<p class="login-box-msg">管理员登录</p>

		<form action="user/login" method="post">
		  <div class="form-group has-feedback">
			<input type="text" class="form-control" name="id" placeholder="账号">
			<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
		  </div>
		  <div class="form-group has-feedback">
			<input type="password" class="form-control" name="password" placeholder="Password">
			<span class="glyphicon glyphicon-lock form-control-feedback"></span>
		  </div>
		  <div class="row">
			
			<!-- /.col -->
			<div class="col-xs-12">
			  <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
			</div>
			<!-- /.col -->
		  </div>
		</form>
		<br/>

		<a href="#" class="btn btn-primary btn-block btn-flat">忘记密码</a><br>
		<a href="user/register.jsp" class="btn btn-primary btn-block btn-flat text-center">添加新管理员</a>

	  </div>
	  <!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->
	
	<!-- jQuery 3 -->
	<script src="dist/jquery/jquery-3.4.1.min.js"></script>
	<!-- Bootstrap 3.3.7 -->
	<script src="dist/bootstrap/js/bootstrap.min.js"></script>
	<!-- iCheck -->
	<script src="dist/iCheck/icheck.min.js"></script>			
	
	</body>
</html>
