<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
     
      <div class="box-body">
        <!-- 增加 -->
       	 <!-- form start -->
            <form id="UserInfoAddForm" role="form" action="http://127.0.0.1:8080/security/userinfo/add" method="post">
				<div class="box-body">
					<div class="form-group">
					  <label >登录账号</label>
					  <input type="text" class="form-control" name="uuserid"  placeholder="">
					</div>
					<div class="form-group">
					  <label >性别</label>
					  <input type="text" class="form-control" name="sex"  placeholder="">
					</div>
					<div class="form-group">
					  <label >年龄</label>
					  <input type="text" class="form-control" name="age"  placeholder="">
					</div>
					<div class="form-group">
					  <label>照片文件名</label>
					  <input type="text" class="form-control" name="photofilename"  placeholder="">
					</div>
					<div class="form-group">
					  <label >照片文件类型</label>
					  <input type="text" class="form-control" name="photocontenttype"  placeholder="">
					</div>
				</div>
              <!-- /.box-body -->
              <div class="box-footer">
                <input type="submit" class="btn btn-info" value="提交" />
                <input type="button" class="btn btn-info" value="取消">
              </div>
            </form>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
    
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->
